<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-message {
            display: none;
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .error input {
            border-color: #e53e3e;
        }
        .success input {
            border-color: #38a169;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">Update Profile</h1>
                
                <form id="profileForm" class="space-y-6">
                    <!-- Name Field -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" name="name" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    
                    <!-- Phone Number Field -->
                    <div id="phoneContainer">
                        <label for="phone" class="block text-sm font-medium text-gray-700">
                            Phone Number <span class="text-gray-500 text-xs">(with country code, e.g., +1 234 567 8900)</span>
                        </label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <input type="tel" id="phone" name="phone"
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                                placeholder="+1 234 567 8900">
                        </div>
                        <p id="phoneError" class="error-message">Please enter a valid phone number with country code</p>
                    </div>
                    
                    <div class="pt-4">
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Update Profile
                        </button>
                    </div>
                </form>
                
                <div id="successMessage" class="mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded hidden">
                    Profile updated successfully!
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('profileForm');
            const phoneInput = document.getElementById('phone');
            const phoneError = document.getElementById('phoneError');
            const phoneContainer = document.getElementById('phoneContainer');
            const successMessage = document.getElementById('successMessage');

            // Phone number validation
            function validatePhone(phone) {
                const phoneRegex = /^\+?[1-9]\d{1,3}[-.\s]?\(?\d{1,4}\)?[-.\s]?\d{1,4}[-.\s]?\d{1,4}[-.\s]?\d{1,9}$/;
                return phoneRegex.test(phone);
            }

            // Format phone number as user types
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                let formatted = '';
                
                // Add country code
                if (value.length > 0) {
                    formatted = '+' + value.substring(0, 3);
                    value = value.substring(3);
                }
                
                // Add remaining digits with spaces
                if (value.length > 0) {
                    formatted += ' ' + value.substring(0, 3);
                    value = value.substring(3);
                }
                if (value.length > 0) {
                    formatted += ' ' + value.substring(0, 3);
                    value = value.substring(3);
                }
                if (value.length > 0) {
                    formatted += ' ' + value;
                }
                
                e.target.value = formatted.trim();
                
                // Validate and update UI
                const isValid = !formatted || validatePhone(formatted);
                phoneContainer.classList.toggle('error', !isValid && formatted.length > 0);
                phoneContainer.classList.toggle('success', isValid && formatted.length > 0);
                phoneError.style.display = (!isValid && formatted.length > 0) ? 'block' : 'none';
            });

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    name: form.name.value.trim(),
                    email: form.email.value.trim(),
                    phone: form.phone.value.trim()
                };
                
                // Validate phone number if provided
                if (formData.phone && !validatePhone(formData.phone)) {
                    phoneContainer.classList.add('error');
                    phoneError.style.display = 'block';
                    return;
                }
                
                try {
                    // In a real app, you would send this to your API
                    const response = await fetch('/api/v1/users/me', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${getAuthToken()}`
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Failed to update profile');
                    }
                    
                    // Show success message
                    successMessage.classList.remove('hidden');
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                    }, 3000);
                    
                } catch (error) {
                    console.error('Error updating profile:', error);
                    alert('Failed to update profile: ' + error.message);
                }
            });
            
            // Helper function to get auth token from cookies
            function getAuthToken() {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; token=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }
            
            // Load current user data
            async function loadUserData() {
                try {
                    const response = await fetch('/api/v1/users/me', {
                        headers: {
                            'Authorization': `Bearer ${getAuthToken()}`
                        }
                    });
                    
                    if (response.ok) {
                        const user = await response.json();
                        form.name.value = user.data.name || '';
                        form.email.value = user.data.email || '';
                        form.phone.value = user.data.phone || '';
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                }
            }
            
            // Load user data when page loads
            loadUserData();
        });
    </script>
</body>
</html>
